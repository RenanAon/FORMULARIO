   <style>
        /* Cores gerais */
        :root {
            --azul-claro: #e0f7fa;
            --azul-medio: #0288d1;
            --azul-escuro: #01579b;
            --dourado: #FFD700;
            --amarelo: #FFEB3B;
            --cinza-claro: #f9f9f9;
            --borda: #ccc;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--azul-claro);
            padding: 20px;
            color: var(--azul-escuro);
        }

        h2, h3 {
            color: var(--azul-escuro);
        }

        /* Estilo do container do formulário */
        .form-container {
            display: none;
            background-color: var(--cinza-claro);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--borda);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: var(--azul-escuro);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid var(--borda);
            border-radius: 4px;
            background-color: white;
        }

        /* Estilo do botão */
        button {
            background-color: var(--dourado);
            color: var(--azul-escuro);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: var(--amarelo);
        }

        /* Estilo do contêiner de resumo */
        .summary-container {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--cinza-claro);
            border: 1px solid var(--borda);
            border-radius: 8px;
        }

        /* Estilo do menu de seleção */
        select {
            background-color: var(--azul-medio);
            color: white;
        }
    </style>
    </style>
</head>

    <button type="button" class="btn" onclick="generateSummary('troca_conf_wifi')">Gerar Resumo</button>
</div>

    <!-- Add the same structure for other sections (Problemas em Redes Sociais, IPTV, etc.) -->

    <!-- Summary Container -->
    <div class="summary-container" id="summary-container">
        <h3>Resumo de Atendimento</h3>
        <pre id="summary-text"></pre>
    </div>

    <script>
        function showForm() {
            let tipoAtendimento = document.getElementById('tipo-atendimento').value;
            let forms = document.querySelectorAll('.form-container');
            forms.forEach(form => form.style.display = 'none');
            if (tipoAtendimento) {
                document.getElementById('form-' + tipoAtendimento).style.display = 'block';
            }
        }

        function generateSummary(tipo) {
            let form = document.getElementById('form-' + tipo);
            let inputs = form.querySelectorAll('input');
            let summary = 'Resumo de Atendimento - ' + tipo + ':\n\n';
            inputs.forEach(input => {
                if (input.value) {
                    summary += input.previousElementSibling.innerText + input.value + '\n';
                }
            });
            document.getElementById('summary-text').textContent = summary;
            document.getElementById('summary-container').style.display = 'block';
        }
    </script>
</body>
</html>
